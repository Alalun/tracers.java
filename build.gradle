plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java-library'
}

group = 'org.algorithm_visualizer'
version = '2.3.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
}

shadowJar.archiveName = 'algorithm-visualizer.jar'
